<!DOCTYPE html>
<html>
<head>
  <title>I love you, Joules :)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600">
  <style>
body {
  font: 3em Montserrat;
  font-weight: 600;
}

.times {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
}
.times div div {
  margin: 20px;
  /* display: block; */
}
#times-container {
  margin-top: -20px;
}
  </style>
</head>
<body>

  <div class="times">
    <div id="times-container">
      <div id="days"></div>
      <div id="hours"></div>
      <div id="mins"></div>
      <div id="secs"></div>
    </div>
  </div>

  <script type="text/javascript">
var seconds = 1000;
var minutes = seconds * 60;
var hours = minutes * 60;
var days = hours * 24;

var d2 = new Date("November 16 2018 15:19");

function setDate() {
  var d1 = new Date();

  var n = d2.getTime() - d1.getTime();

  var d = Math.floor(n / days);
  n = n % days;
  var h = Math.floor(n / hours);
  n = n % hours;
  var m = Math.floor(n / minutes);
  n = n % minutes;
  var s = Math.floor(n / seconds);

  var days_until = d + ' days';
  var hours_until = h + ' hours';
  var mins_until = m + ' minutes';
  var secs_until = s + ' seconds';

  document.getElementById('days').innerHTML = days_until;
  document.getElementById('hours').innerHTML = hours_until;
  document.getElementById('mins').innerHTML = mins_until;
  document.getElementById('secs').innerHTML = secs_until;
}

setDate();
setInterval(setDate, 1000);
  </script>
</body>
</html>
